<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>점심메뉴</h2>
    <button @click="pick">Pick One</button>
    <p>{{ selected_menu }}</p>
    <hr>

    <h2>로또</h2>
    <button @click="lotto">Get Lucky Numbers</button>
    <p>{{ lotto_num }}</p>
    <hr>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lunch: ['국밥', '짜장면', '햄버거', '피자', '족발', '탕수육'],
        selected_menu: null,
        lotto_num: null,
      },

      methods: {
        pick: function() {
          this.selected_menu = _.sample(this.lunch)
        },
        lotto: function() {
          const numbers = _.range(1,46)
          this.lotto_num = _.sampleSize(numbers, 6)
        },
      }
    })
  </script>
</body>
</html>
